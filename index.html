<!doctype html>

<html>

<head>
    <title>Login - Controle de Gastos</title>
</head>

<body class = "centralize">
    <form>
        <div class = "form-field">
            <div><label>E-mail</label></div>
            <input type="email" id="email" name="email" onchange="onChangeEmail()" placeholder="seu@gmail.com"/>
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é invalido</div>
        </div>
        <div class = "form-field">
            <div><label>Senha</label></div>
            <input type="password" id="password" name="password" onchange="onChangePassword()" placeholder="Senha"/>
            <div class="error" id="password-required-error">Senha é invalida</div>
        </div>
        <div>
            <button type="button" class="clear" id ="recover-password-button" disabled="true" >Recuperar senha</button>
        </div>
        <div>
            <button type ="button" id="login-button" class="solid" disabled="true" onclick="login()" >Entrar</button>
        </div>
        <div>
            <button type = "button" id="register-button" class="outline" onclick="register()">Registrar</button>
        </div>
    </form>
</body>
